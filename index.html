<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
  <div>
    <h1>hello world</h1>
    <button id="btn" onclick="Func()" class="btn">Click me</button>
    <input placeholder="type into me!" class="input" onchange=""/>
    <p class="p">Nothing has happened yet.</p>
    <button onclick="this.innerHTML=Date()" class="btn">The time is?</button>
  </div>
  <div>
    <ul>
     <li>red</li>
     <li>blue</li>
     <li>green</li>
     <li>yellow</li>
    </ul>
  </div>
  <div>
    <p>Select a new car from the list.</p>
    <select id="mySelect" onchange="myFunction()">
      <option value="Audi">Audi</option>
      <option value="BMW">BMW</option>
      <option value="Mercedes">Mercedes</option>
      <option value="Volvo">Volvo</option>
    </select>
    <p id="demo"></p>
  </div>
  <script>
    function myFunction() {
      var x = document.getElementById("mySelect").value;
      document.getElementById("demo").innerHTML = "You selected: " + x;
    }
  </script>
 </body>
</html>
